<header>

<style>
header {
    background-color: #0a2940;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: relative;
    height: 80px;
}

.logo {
    height: 60px;
}

.menu-toggle {
    font-size: 28px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    display: block;
}

nav {
    position: absolute;
    top: 100%;
    right: 0;
    background-color: #0a2940;
    width: 100%;
    display: none;
    flex-direction: column;
    text-align: center;
    z-index: 1000;
}

nav a {
    color: white;
    padding: 12px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    background-color: #00bfff;
}

@media (min-width: 768px) {
    .menu-toggle {
        display: none;
    }

    nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        justify-content: flex-end;
        width: left;
        background-color: transparent;
    }

    nav a {
        padding: 10px 20px;
    }
}
</style>


<script>
function toggleMenu() {
    const nav = document.getElementById('main-nav');
    nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
}
</script>
